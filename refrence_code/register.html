<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodeSQL - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 32px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 24px;
            justify-content: center;
        }

        .logo::before {
            content: "⚡";
            font-size: 28px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .btn-google {
            background: #fff;
            color: #333;
            border: 1px solid #e2e8f0;
        }

        .btn-github {
            background: #24292e;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: #64748b;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider span {
            margin: 0 10px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #1e293b;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            color: #1e293b;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .name-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .password-requirements {
            margin-top: 6px;
            padding: 6px;
            background: #f8fafc;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            display: inline-flex;
            flex-wrap: wrap;
            gap: 4px;
            width: 100%;
        }

        .requirement-item {
            display: inline-flex;
            align-items: center;
            color: #64748b;
            font-size: 11px;
            padding: 1px 6px;
            border-radius: 4px;
            background: #fff;
            border: 1px solid #e2e8f0;
            white-space: nowrap;
        }

        .requirement-item::before {
            content: "•";
            color: #cbd5e1;
            margin-right: 3px;
        }

        .requirement-item.valid {
            color: #16a34a;
            background: #f0fdf4;
            border-color: #bbf7d0;
        }

        .requirement-item.valid::before {
            content: "✓";
            color: #16a34a;
        }

        .terms {
            margin: 16px 0;
        }

        .terms input[type="checkbox"] {
            width: 14px;
            height: 14px;
            margin-top: 2px;
        }

        .terms label {
            font-size: 13px;
            line-height: 1.4;
        }

        .terms a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            color: #64748b;
            font-size: 14px;
        }

        .register-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            margin-left: 4px;
            transition: color 0.2s ease;
        }

        .register-link a:hover {
            color: #6366f1;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .register-container {
                width: 100%;
                padding: 24px 20px;
                margin: 10px auto;
            }

            .name-fields {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .password-requirements {
                gap: 3px;
                padding: 4px;
            }

            .requirement-item {
                font-size: 10px;
                padding: 1px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">SQL Master</div>

        <div class="social-login">
            <button class="btn btn-google">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                </svg>
                Continue with Google
            </button>
            <button class="btn btn-github">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="white">
                    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.385-1.335-1.755-1.335-1.755-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.605-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 21.795 24 17.295 24 12c0-6.63-5.37-12-12-12"/>
                </svg>
                Continue with GitHub
            </button>
        </div>

        <div class="divider">
            <span>or register with email</span>
        </div>

        <form id="registerForm">
            <div class="name-fields">
                <div class="form-group">
                    <label class="form-label" for="firstName">First name</label>
                    <input type="text" id="firstName" class="form-input" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">Last name</label>
                    <input type="text" id="lastName" class="form-input" placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                <div class="error-message">Please enter a valid email address.</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                <div class="password-requirements">
                    <span class="requirement-item">8+ chars</span>
                    <span class="requirement-item">0-9</span>
                    <span class="requirement-item">!@#$</span>
                    <span class="requirement-item">Aa-Zz</span>
                </div>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to SQL Master's <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary">
                Create account
            </button>
        </form>

        <div class="register-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>

    <script>
        // Password validation
        const password = document.getElementById('password');
        const requirements = document.querySelectorAll('.requirement-item');

        password.addEventListener('input', function() {
            const value = this.value;
            
            // Length check
            if(value.length >= 8) {
                requirements[0].classList.add('valid');
            } else {
                requirements[0].classList.remove('valid');
            }

            // Number check
            if(/\d/.test(value)) {
                requirements[1].classList.add('valid');
            } else {
                requirements[1].classList.remove('valid');
            }

            // Special character check
            if(/[!@#$%^&*(),.?":{}|<>]/.test(value)) {
                requirements[2].classList.add('valid');
            } else {
                requirements[2].classList.remove('valid');
            }

            // Upper and lowercase check
            if(/[a-z]/.test(value) && /[A-Z]/.test(value)) {
                requirements[3].classList.add('valid');
            } else {
                requirements[3].classList.remove('valid');
            }
        });

        // Form validation
        const form = document.getElementById('registerForm');
        const email = document.getElementById('email');
        const emailError = email.nextElementSibling;

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Email validation
            if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                emailError.style.display = 'block';
                return;
            }
            emailError.style.display = 'none';

            // Password requirements check
            let allRequirementsMet = true;
            requirements.forEach(req => {
                if (!req.classList.contains('valid')) {
                    allRequirementsMet = false;
                }
            });

            if (!allRequirementsMet) {
                alert('Please meet all password requirements');
                return;
            }

            // If all validations pass
            alert('Registration successful!');
        });
    </script>
</body>
</html>
